<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!--Agregué esta linea de código para añadir CSS a mi codigo HTML: External CSS-->
    <style> /* este es el "internal method" a partir de aca VScode ya interpreta que es CSS notar el syntax de como estoy comentado */
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button> <!--esta metodologia es la "INLINE" notamos que todo esta dentro del opening tag-->
  </body>
</html>
